{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{block.super}} - Aggiorna Password {% endblock head_title %}

{% block content %}

    <div class="row justify-content-center mt-4">
        <div class="col-6 text-center">
            <p>Inserisci la nuova Password e verifica che sia corretta</p>
            <form method="POST" novalidate>
                {% csrf_token  %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-info text-white" value="Cambia Password">
            </form>
        </div>
    </div>



{% endblock content %}
