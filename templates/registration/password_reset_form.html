{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %} {{block.super}} | Password Reset {% endblock head_title %}

{% block content %}

    <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
            <p class=" display-4">Password Reset:</p>
            <form action="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token  %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-info text-white" value="Reset">
                
            </form>
        </div>
    </div>



{% endblock content %}
