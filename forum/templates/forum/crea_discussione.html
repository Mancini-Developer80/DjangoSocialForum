{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{block.super}}  Crea Discussione {% endblock head_title %}

{% block content %}

    <div class="row justify-content-center mt-4">
        <div class="col-6 ">
            <p class="display-6">Crea Nuova Discussione in: {{ sezione }} </p>
            <form method="POST" novalidate>
                {% csrf_token  %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-info text-white" value="Crea Sezione">
            </form>
        </div>
    </div>



{% endblock content %}
